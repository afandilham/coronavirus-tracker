<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Corona Tracker</title>
</head>
<body class="bg-gray-200">
  <div id="app">
    <navigation-bar></navigation-bar>
    
    <div class="container mx-auto">
      <h1 class="text-center uppercase pt-10 pb-2 font-bold text-3xl">Global Cases</h1>
      <section id="world-cases" class="card flex justify-center items-center flex-col md:flex-row mx-2">
        
      </section>

      <h1 class="text-center uppercase py-4 font-bold text-3xl">indonesia</h1>
      <section id="indonesia-cases" class="card flex justify-center items-center flex-col md:flex-row mx-2">
      </section>
    </div>
    
    <main id="main" class="container mx-auto card-list flex justify-center flex-col items-center my-6 py-3 px-12 border-t-2 border-gray-600">      
      <h1 class="text-center uppercase mt-10 pb-4 font-medium text-xl">update covid-19 global</h1>
      <div id="content" class="flex justify-center w-full flex-wrap">
        <div class="w-full h-table-card rounded bg-white shadow-lg pt-0 pb-4 overflow-auto">
          <table class="table-auto w-full overflow-y-scroll text-sm">
            <thead class="overflow-y-auto">
              <tr class="sticky top-0 border border-gray-400 bg-gray-400">
                <th class="px-4 py-2">Negara</th>
                <th class="px-4 py-2">Sembuh</th>
                <th class="px-4 py-2">Positif</th>
                <th class="px-4 py-2">Meninggal</th>
                <th class="px-4 py-2">Last update</th>
              </tr>
            </thead>
            <tbody id="table-global">
              
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <footer-section></footer-section>
  
</body>
</html>
